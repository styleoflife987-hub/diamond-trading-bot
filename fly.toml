app = "diamond-trading-bot-fly"
primary_region = "iad"  # Changed to US region for better performance

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/python"]

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "true"

[deploy]
  strategy = "rolling"
  max_unavailable = 0

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  
  [[http_service.checks]]
    grace_period = "1s"
    interval = "15s"
    method = "GET"
    path = "/health"
    timeout = "2s"

  [[http_service.checks]]
    grace_period = "10s"
    interval = "60s"
    method = "GET"
    path = "/keep-alive"
    timeout = "5s"
